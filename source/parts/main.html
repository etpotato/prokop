<main class="page__main main">
  <div class="container">
    <h1 class="main__title">
      <nobr>Мини-экскаватор</nobr> в Москве и&nbsp;области
    </h1>
    <picture class="main__picture">
      <img class="main__image" src="img/header-image.png" alt="Мастер работает на миниэкскаваторе">
    </picture>
    <section class="book">
      <h2 class="book__title">Оставить заявку на аренду</h2>
      <form class="book__form" action="https://echo.htmlacademy.ru/courses" method="POST" enctype="multipart/form-data">
        <label class="book__form-label">
          <span class="visually-hidden">Оставьте Ваш номер телефона</span>
          <input class="book__form-input" type="tel" name="book_tel" placeholder="+7 (999) 859-69-15" required>
        </label>
        <div class="book__submit-wrapper">
          <button class="book__submit" type="button">Отправить</button>
        </div>
      </form>
    </section>
  </div>
</main>
